<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción CCX</title>
  <link rel="stylesheet" href="CCS_formulario.css">
</head>
<body>

<div class="form-container">
  <h1>Centro de Computación Xicotepec</h1>
  <p class="subtitulo">Formulario de Pre-Inscripción en Línea</p>

  <form>
    <label>Nombre completo</label>
    <input type="text" placeholder="Ingresa tu nombre" required>

    <label>Correo electrónico</label>
    <input type="email" placeholder="correo@ejemplo.com" required>

    <label>Teléfono</label>
    <input type="tel" placeholder="Número de contacto" required>

    <label>Curso o diplomado</label>
    <select required>
      <option value="">Selecciona una opción</option>
      <option>Computación Básica</option>
      <option>Office</option>
      <option>Programación</option>
      <option>Diseño Gráfico</option>
    </select>

    <label>Mensaje (opcional)</label>
    <textarea placeholder="Escribe alguna duda o comentario"></textarea>

    <button type="submit">Enviar pre-inscripción</button>
  </form>

  <p class="nota">
    * Esta es una pre-inscripción. El CCX se pondrá en contacto contigo.
  </p>
</div>

</body>
</html>
